<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found | Dynamic Capital</title>
    <meta name="robots" content="noindex" />
    <style>
      :root {
        color-scheme: dark light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, rgba(239, 68, 68, 0.18),
            rgba(15, 23, 42, 0.94)),
          #020617;
        color: #f8fafc;
        padding: 2rem;
      }

      main {
        width: min(520px, 100%);
        border-radius: 1rem;
        padding: 3rem clamp(1.5rem, 5vw, 3rem);
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(248, 250, 252, 0.1);
        box-shadow: 0 30px 80px rgba(15, 23, 42, 0.55);
        text-align: center;
        backdrop-filter: blur(20px);
      }

      h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0 0 1.5rem;
        line-height: 1.6;
        color: rgba(248, 250, 252, 0.82);
      }

      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        text-decoration: none;
        font-weight: 600;
        padding: 0.85rem 1.75rem;
        border-radius: 999px;
        color: #0f172a;
        background: linear-gradient(135deg, #ef4444 0%, #f97316 50%, #fb7185 100%);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 12px 30px rgba(239, 68, 68, 0.35);
      }

      a:focus-visible {
        outline: 3px solid rgba(248, 250, 252, 0.4);
        outline-offset: 4px;
      }

      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 40px rgba(249, 115, 22, 0.45);
      }

      footer {
        margin-top: 2rem;
        font-size: 0.85rem;
        color: rgba(248, 250, 252, 0.64);
      }

      footer a {
        color: inherit;
        text-decoration: underline;
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Dynamic Capital</h1>
      <p>We couldn't find the page you were looking for.</p>
      <p>
        Return to the main experience to access our latest trading tools and
        market intelligence.
      </p>
      <a href="/">Back to Dynamic Capital</a>
      <footer>
        Need assistance? Contact your account representative or email
        <a href="mailto:support@dynamic.capital">support@dynamic.capital</a>.
      </footer>
    </main>
  </body>
</html>
