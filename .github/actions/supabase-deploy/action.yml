name: Supabase deploy
inputs:
  workdir:
    description: Directory containing Supabase configuration
    required: false
    default: supabase
runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        check-latest: true
    - name: Install Supabase CLI
      shell: bash
      run: |
        set -euo pipefail
        npm install -g supabase@latest
    - name: Deploy Supabase functions
      shell: bash
      working-directory: ${{ inputs.workdir }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ env.SUPABASE_ACCESS_TOKEN }}
        SUPABASE_PROJECT_REF: ${{ env.SUPABASE_PROJECT_REF }}
        SUPABASE_DB_PASSWORD: ${{ env.SUPABASE_DB_PASSWORD }}
      run: |
        set -euo pipefail
        if [ -z "${SUPABASE_ACCESS_TOKEN:-}" ] || [ -z "${SUPABASE_PROJECT_REF:-}" ]; then
          echo "Supabase credentials are not configured; skipping deploy."
          exit 0
        fi
        supabase functions deploy --project-ref "$SUPABASE_PROJECT_REF"
        if [ -n "${SUPABASE_DB_PASSWORD:-}" ]; then
          supabase migration up --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"
        else
          supabase migration up --project-ref "$SUPABASE_PROJECT_REF"
        fi
