name: post_deploy_smoke

on:
  workflow_dispatch:

permissions: read-all

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - uses: supabase/setup-cli@b60b5899c73b63a2d2d651b1e90db8d4c9392f51
        with:
          version: latest
      - name: Invoke function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase functions invoke telegram-bot --project-id $SUPABASE_PROJECT_ID --body '{"test":"ping"}' > resp.json
          cat resp.json
          grep -q '"pong":true' resp.json
      - name: Check webhook
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          curl -s "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getWebhookInfo" > webhook.json
          cat webhook.json
          grep -q '\?secret=' webhook.json
          grep -q '"pending_update_count":0' webhook.json
      - name: Smoke POST telegram-webhook
        env:
          TELEGRAM_WEBHOOK_SECRET: ${{ secrets.TELEGRAM_WEBHOOK_SECRET }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          code=$(curl -s -o resp.txt -w "%{http_code}" \
            -X POST https://${SUPABASE_PROJECT_ID}.supabase.co/functions/v1/telegram-webhook \
            -H "X-Telegram-Bot-Api-Secret-Token: ${TELEGRAM_WEBHOOK_SECRET}" -d '{}')
          cat resp.txt
          test "$code" != "401"
