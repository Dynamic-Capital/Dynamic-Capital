name: env-validate

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - trunk
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup runtimes
        uses: ./.github/actions/setup-runtimes
        with:
          enable-node: "true"
          node-version: "20"
          node-cache: npm

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Validate environment mapping
        run: npm run env:validate
