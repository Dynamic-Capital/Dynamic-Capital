name: env-validate

on:
  push:
    branches:
      - main
      - trunk
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Validate environment mapping
        run: npm run env:validate
