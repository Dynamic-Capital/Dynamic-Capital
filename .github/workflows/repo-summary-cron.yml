name: Refresh repository summary

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup runtimes
        uses: ./.github/actions/setup-runtimes
        with:
          enable-node: "true"
          node-version: "20"
          node-cache: npm
          enable-deno: "true"
          deno-version: v2.x
          deno-cache-key: ${{ format('{0}-deno-{1}', runner.os, hashFiles('deno.lock')) }}
          deno-cache-restore-keys: |
            ${{ format('{0}-deno-', runner.os) }}

      - name: Install dependencies
        run: npm ci

      - name: Generate repository summary
        run: npm run docs:summary

      - name: Open pull request with refreshed summary
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_WORKFLOW }}
          branch: automation/repo-summary-refresh
          title: 'chore: refresh repository summary'
          commit-message: 'chore(docs): refresh repo summary'
          body: |
            ## Summary
            - regenerate `docs/REPO_SUMMARY.md` on the scheduled cadence

            ## Testing
            - npm run docs:summary
          add-paths: |
            docs/REPO_SUMMARY.md
          labels: |
            automation
            documentation
