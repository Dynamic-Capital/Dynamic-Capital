name: Assets Audit

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Setup runtimes
        uses: ./.github/actions/setup-runtimes
        with:
          enable-node: "true"
          node-version: "22"
          node-cache: npm
          node-cache-dependency-path: |
            package-lock.json
            apps/*/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run assets audit (dry-run)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: bash scripts/cleanup/report.sh

  # Optional job to perform deletion only on manual dispatch with label:
  # (Keep disabled unless you really want automation)
