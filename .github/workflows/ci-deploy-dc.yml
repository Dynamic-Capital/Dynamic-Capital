name: CI Deploy DC

permissions:
  contents: read
  actions: write

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      deno_cache_hit: ${{ steps.setup-deno.outputs.deno-cache-hit }}
    env:
      DENO_TLS_CA_STORE: system
    steps:
      - uses: actions/checkout@v5
      - name: Setup Deno runtime
        id: setup-deno
        uses: ./.github/actions/setup-runtimes
        with:
          enable-deno: "true"
          deno-version: v1.x
          deno-cache-key: ${{ format('{0}-deno-{1}', runner.os, hashFiles('deno.lock', 'deno.json')) }}
          deno-cache-restore-keys: |
            ${{ format('{0}-deno-{1}-', runner.os, hashFiles('deno.lock')) }}
            ${{ format('{0}-deno-', runner.os) }}
      - name: Report Deno cache status
        if: ${{ always() }}
        env:
          CACHE_HIT: ${{ steps.setup-deno.outputs.deno-cache-hit }}
        run: |
          cache_hit="${CACHE_HIT:-false}"
          echo "Deno cache hit: ${cache_hit}"
          summary_file="${GITHUB_STEP_SUMMARY:-}"
          if [ -n "${summary_file}" ]; then
            {
              echo "### CI Deploy DC cache";
              echo "- Event: \`${GITHUB_EVENT_NAME:-unknown}\`";
              echo "- Ref: \`${GITHUB_REF_NAME:-unknown}\`";
              echo "- Cache hit: \`${cache_hit}\`";
            } >> "${summary_file}"
          fi
      - name: CI (fmt/lint/typecheck/test)
        run: bash scripts/ci.sh
        continue-on-error: true
      - name: Auto-fix formatting on PR
        if: ${{ github.event_name == 'pull_request' }}
        env:
          AUTO_FMT: "1"
          DENO_TLS_CA_STORE: system
        run: |
          chmod +x scripts/ci.sh || true
          # Run only the fmt portion with AUTO_FMT=1
          if ! deno fmt --check supabase/functions src; then
            deno fmt supabase/functions src
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(format): apply deno fmt" || echo "Nothing to commit"
          fi
