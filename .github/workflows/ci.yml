name: CI
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pull-requests: write
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Typecheck
        run: pnpm -w typecheck || echo "no typecheck script"
      - name: Lint
        run: pnpm -w lint || echo "no lint script"
      - name: Build
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: pnpm -w build
      - name: Test
        run: pnpm -w test --if-present || echo "no tests"
