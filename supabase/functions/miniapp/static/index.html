
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Capital - VIP Deposit</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 16px;
      color: #ffffff;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 50%;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      background: linear-gradient(45deg, #ffffff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      opacity: 0.8;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 16px;
      backdrop-filter: blur(10px);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.3);
    }
    
    .amount-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }
    
    .amount-btn {
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }
    
    .amount-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: #667eea;
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    
    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: #4ade80;
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #f87171;
    }
    
    .status.processing {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.4);
      color: #60a5fa;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      text-align: center;
      margin-top: 24px;
      opacity: 0.6;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">💰</div>
      <h1>Dynamic Capital</h1>
      <div class="subtitle">VIP Trading Platform</div>
    </div>
    
    <form id="depositForm">
      <div class="form-group">
        <label for="amount">Deposit Amount (USD)</label>
        <input 
          type="number" 
          id="amount" 
          name="amount" 
          placeholder="Enter amount (min $10)" 
          min="10" 
          step="0.01" 
          required 
        />
        <div class="amount-buttons">
          <button type="button" class="amount-btn" data-amount="100">$100</button>
          <button type="button" class="amount-btn" data-amount="500">$500</button>
          <button type="button" class="amount-btn" data-amount="1000">$1,000</button>
          <button type="button" class="amount-btn" data-amount="5000">$5,000</button>
        </div>
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">
        Create Deposit
      </button>
      
      <div id="status" class="status"></div>
    </form>
    
    <div class="footer">
      🔒 Secure & Encrypted • Powered by Dynamic Capital
    </div>
  </div>

  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      tg.setHeaderColor('#667eea');
      tg.setBackgroundColor('#667eea');
    }
    
    const initData = tg?.initData || '';
    console.log('Dynamic Capital Mini App loaded');
    
    // Get form elements
    const form = document.getElementById('depositForm');
    const amountInput = document.getElementById('amount');
    const submitBtn = document.getElementById('submitBtn');
    const status = document.getElementById('status');
    const amountButtons = document.querySelectorAll('.amount-btn');
    
    // Handle amount button clicks
    amountButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const amount = btn.getAttribute('data-amount');
        amountInput.value = amount;
        
        // Visual feedback
        btn.style.transform = 'scale(0.95)';
        setTimeout(() => {
          btn.style.transform = 'scale(1)';
        }, 150);
        
        // Haptic feedback
        if (tg?.HapticFeedback) {
          tg.HapticFeedback.selectionChanged();
        }
      });
    });
    
    // Status display functions
    function showStatus(message, type = 'processing') {
      status.className = `status ${type}`;
      status.style.display = 'block';
      
      if (type === 'processing') {
        status.innerHTML = `<span class="spinner"></span>${message}`;
      } else {
        status.innerHTML = message;
      }
    }
    
    function hideStatus() {
      status.style.display = 'none';
    }
    
    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const amount = Number(amountInput.value);
      
      // Validation
      if (!amount || amount <= 0) {
        showStatus('⚠️ Please enter a valid amount', 'error');
        if (tg?.HapticFeedback) {
          tg.HapticFeedback.notificationOccurred('error');
        }
        return;
      }
      
      if (amount < 10) {
        showStatus('⚠️ Minimum deposit amount is $10', 'error');
        if (tg?.HapticFeedback) {
          tg.HapticFeedback.notificationOccurred('error');
        }
        return;
      }
      
      // Submit deposit
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';
      showStatus('🔄 Processing your deposit...', 'processing');
      
      if (tg?.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('medium');
      }
      
      try {
        const response = await fetch(`${window.location.origin}/functions/v1/miniapp-deposit`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            initData: initData,
            amount: amount
          })
        });
        
        const data = await response.json();
        
        if (response.ok && data.ok) {
          showStatus('🎉 Deposit created successfully!', 'success');
          submitBtn.textContent = 'Success!';
          
          if (tg?.HapticFeedback) {
            tg.HapticFeedback.notificationOccurred('success');
          }
          
          // Auto-close after success
          setTimeout(() => {
            if (tg) {
              tg.close();
            }
          }, 2000);
        } else {
          showStatus(`❌ ${data.error || 'Failed to create deposit'}`, 'error');
          if (tg?.HapticFeedback) {
            tg.HapticFeedback.notificationOccurred('error');
          }
        }
      } catch (error) {
        console.error('Network error:', error);
        showStatus('❌ Network error. Please try again.', 'error');
        if (tg?.HapticFeedback) {
          tg.HapticFeedback.notificationOccurred('error');
        }
      } finally {
        if (!submitBtn.textContent.includes('Success')) {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Deposit';
        }
      }
    });
    
    // Auto-hide error messages
    let errorTimeout;
    const observer = new MutationObserver(() => {
      if (status.classList.contains('error') && status.style.display === 'block') {
        clearTimeout(errorTimeout);
        errorTimeout = setTimeout(() => {
          if (status.classList.contains('error')) {
            hideStatus();
          }
        }, 5000);
      }
    });
    
    observer.observe(status, { attributes: true, attributeFilter: ['class'] });
  </script>
</body>
</html>
